<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beakery</title>
    <link href="./index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<body>

<header><button id="side-bar-togle" onclick="sideBarToggle()"><span class="material-symbols-outlined">
    menu
    </span></button></header>
<div id="hidder" class="" onclick="sideBarToggle()"></div>
<section id="content-section">
<aside class="">
    <button class="side-bar-card" onclick="showMain('dashboard')" draggable="true">Dashboard</button>
    <button class="side-bar-card" onclick="showMain('product')" draggable="true">Product</button>
    <button class="side-bar-card" onclick="showMain('solled')" draggable="true" >Solled</button>
    <button class="side-bar-card" onclick="showMain('delivered')" draggable="true" >Delivered</button>
    <button class="side-bar-card" onclick="showMain('report')" draggable="true" >Report</button>
</aside>
<main>
    <div id="dashboard" class="main-card show">
        <h1>Dashboard</h1>
        <p>Welcome to the dashboard!</p>
    </div>
    <div id="product" class="main-card">
        <h1>Product</h1>
        <p>Manage your products here.</p>
    </div>
    <div id="solled" class="main-card">
        <h1>Solled</h1>
        <p>View your sold items here.</p>
    </div>
    <div id="delivered" class="main-card">
        <h1>Delivered</h1>
        <p>Check your delivered items here.</p>
    </div>
    <div id="report" class="main-card">
        <h1>Report</h1>
        <p>Generate reports here.</p>
    </div>
</main>
</section>   
<script src="./index.js" type="text/javascript" defer></script>
</body>
</html>
